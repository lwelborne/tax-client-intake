<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Favicon for the browser tab -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Ensures responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for the browser toolbar (seen on mobile devices) -->
    <meta name="theme-color" content="#000000" />

    <!-- Short description of your app (important for SEO & social sharing) -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icon shown when the app is added to the home screen on iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      manifest.json provides metadata used when your web app is installed 
      (like a Progressive Web App) on a user's device.
      Learn more: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      %PUBLIC_URL% is a placeholder that gets replaced with the actual public URL
      during the build. This ensures assets work whether deployed at root or subpath.
    -->

    <!-- Page title (appears in browser tab) -->
    <title>React App</title>
  </head>

  <body>
    <!-- Message shown if the userâ€™s browser has JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where React will mount the entire application -->
    <div id="root"></div>

    <!--
      Notes for developers:
      - This HTML file is a template; opening it directly shows only a blank page.
      - React injects compiled JS and CSS into the <body> during build.
      - Use `npm start` (dev server) or `npm run build` (production bundle).
    -->
  </body>
</html>
